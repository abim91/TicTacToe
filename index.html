<!DOCTYPE html>
<html lang="en">
<head>
    <script src="script.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "style.css">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header class = "header lin_grad">Tic-Tac-Toe</header>
    <main class = "main-content lin_grad" >

        <div class = "grid-container">
            <div id = "playerTracker">Click to Start</div>
            <ul class = "gameBoard">
                
                <li id="slot-zero" class = "slot"></li>
                <li id="slot-one" class = "slot"></li>
                <li id="slot-two" class = "slot"></li>
                <li id="slot-three" class = "slot"></li>
                <li id="slot-four"  class = "slot"></li>
                <li id="slot-five"  class = "slot"></li>
                <li id="slot-six"  class = "slot"></li>
                <li id="slot-seven"  class = "slot"></li>
                <li id="slot-eight"  class = "slot"></li>
            </ul>
            <dialog id ="dialog" class = "lin_grad">
                <div id = "winnerDisplay"></div>
                <button id="playAgainBTN">PLAY AGAIN</button>
            </dialog>
        </div>
        
       
    </main>
    
</body>
</html>
